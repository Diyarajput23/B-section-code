Pagination in JQuery
<html>
<head>
<title>Pagination Prev/Next Only</title>
<script src="https://code.jquery.com/jqueryï¿¾3.6.0.min.js"></script>
<style>
.item { display: none; padding: 5px; border-bottom: 
1px solid #ddd; }
.pagination { margin-top: 20px; }
.pagination button { margin: 2px; padding: 5px
10px; }
</style>
</head>
<body>
<h2>Paginated Items</h2>
<div id="items-container">
<div class="item">Item 1</div>
<div class="item">Item 2</div>
<div class="item">Item 3</div>
<div class="item">Item 4</div>
<div class="item">Item 5</div>
<div class="item">Item 6</div>
<div class="item">Item 7</div>
<div class="item">Item 8</div>
<div class="item">Item 9</div>
</div>
<div class="pagination">
<button id="prevBtn">Prev</button>
<button id="nextBtn">Next</button>
</div>
<script>
$(document).ready(function(){
let itemsPerPage = 3;
let items = $(".item");
let totalItems = items.length;
let totalPages = Math.ceil(totalItems /
itemsPerPage);
let currentPage = 0; 
function renderPage() {
items.hide();
let start = currentPage * itemsPerPage;
let end = start + itemsPerPage;
items.slice(start, end).show();
}
$("#prevBtn").click(function(){
if(currentPage > 0){
currentPage--;
renderPage();
}
});
$("#nextBtn").click(function(){
if(currentPage < totalPages - 1){
currentPage++;
renderPage();
}
});
renderPage();
});
</script>
</body>
</html>
